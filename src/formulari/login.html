<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles-form.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Registra't per conèixer la previsió meteorològica</h1>
        <form id="registerForm" novalidate>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" class="cmap" required>
            <br>

            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" class="cmap" required>
            <br>
            
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" class="cmap" required>
            <br>
            
            <label for="contrasenya">Contrasenya:</label>
            <input type="password" id="contrasenya" class="cmap" required>
            <br>
            
            <label for="data_naixement">Data de Naixement:</label>
            <input type="date" id="data_naixement" class="cmap" required>
            <br>
            
            <label for="dni">DNI/NIF:</label>
            <input type="text" id="dni" class="cmap" required>
            <br>

            <label for="gender">Genere</label>
            <select name="gender" class="cmap" required>
                <option value="home">Home</option>
                <option value="dona">Dona</option>
            </select>
            
            <input type="checkbox" id="accepta" class="cmap" required>
            <label for="accepta">Accepto els Termes i Condicions</label>
            <br>
            
            <button type="submit">Registra't</button>
          
        </form>
        <script src="validacio_formulari.js"></script>
</body>
</html>
